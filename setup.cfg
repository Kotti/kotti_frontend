[aliases]
dev = develop easy_install kotti[testing] kotti[development]
docs = develop easy_install kotti[docs]
npm = npm -i kotti_frontend/templates
bower = bower -i kotti_frontend/templates
gulp = gulp -i kotti_frontend/templates -g gulpfile.babel.js

[pytest]
addopts =
    --doctest-modules
    --doctest-glob='*.txt'
    --capture=no
    --cov=kotti_frontend
    --cov-report=term-missing
    --cov-config .coveragerc
    --ignore=kotti_frontend/templates/
    --strict
    --pep8
    kotti_frontend/tests
python_files = test*py
markers =
    user: mark test to be run as the given user
pep8ignore = E501 E122 E123 E125 E128 E711 E402
